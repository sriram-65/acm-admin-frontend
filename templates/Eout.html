<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
     <div class="logo">
        <a href="#">NPR@ACM</a>
     </div>
    </nav>
   
    <section id="upload">
     <div class="container">
    <div class="main-text">
      <h1>Update Your OutReach</h1>
      <p>From OutReach Editing Page <button class="btn btn-dark" onclick="window.history.back()">Back</button></p>
    </div>

    <form >
        
         <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
            <div class="eform">
                   <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>

        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <div class="eform">
                   <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
            </div>
        </div>

       
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <div class="eform">
            <input type="date" class="form-control" id="date" name="date" required>
            </div>
        </div>

        

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <div class="eform">
              <textarea class="form-control" id="location" name="location" rows="2" placeholder="Enter event location" required></textarea>
            </div>
        </div>
        
        <div class="mb-3">
                    <label for="title" class="form-label">Heading 1</label>
            <div class="eform">
                   <input type="text" class="form-control" id="Heading1" placeholder="Enter Heading1" required>
            </div>
        </div>

        
         <div class="mb-3">
                    <label for="title" class="form-label">Heading 2</label>
            <div class="eform">
                   <input type="text" class="form-control" id="Heading2" placeholder="Enter Heading2" required>
            </div>

        </div>
           

        
         <div class="mb-3">
                    <label for="title" class="form-label">Heading 3</label>
            <div class="eform">
                   <input type="text" class="form-control" id="Heading3" placeholder="Enter Heading3" required>
            </div>

        </div>

         <div class="mb-3">
            <label for="description" class="form-label">Description 1</label>
            <div class="eform">
                   <textarea class="form-control" id="description1" name="description" rows="4" placeholder="Enter description 1" required></textarea>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description 2</label>
            <div class="eform">
                   <textarea class="form-control" id="description2" name="description" rows="4" placeholder="Enter  description 2" required></textarea>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description 3</label>
            <div class="eform">
                   <textarea class="form-control" id="description3" name="description" rows="4" placeholder="Enter  description 3" required></textarea>
            </div>
        </div> 

        <div class="mb-3">
                        <label for="title" class="form-label">Status</label>
            <div class="eform">
                   <input type="text" class="form-control" id="status" placeholder="Enter  Status" required>
            </div>

        </div>
      
        <div class="mb-3">
            <label for="img" class="form-label">outreach Image</label>
            <div class="eform">
            <input class="form-control" type="file" id="img" name="img" accept="image/*">
            </div>
        </div>

        
        <button type="button" class="btn btn-primary" id="submit_btn">Update outreach</button>

    </form>

    <br>
    <br>
      
   </div>
    </section>
  
</body>
</html>
<script>
    let API_URL = '{{API}}'

    let title = document.getElementById("title")
    let des = document.getElementById("description")
    let date = document.getElementById("date")
    let loc = document.getElementById("location")
    let Heading1 = document.getElementById("Heading1")
    let Heading2 = document.getElementById("Heading2")
    let Heading3 = document.getElementById("Heading3")
    let description1 = document.getElementById("description1")
    let description2 = document.getElementById("description2")
    let description3 = document.getElementById("description3")
    let img = document.getElementById("img")
    let statuso = document.getElementById("status")
    let submit_btn = document.getElementById("submit_btn")

    submit_btn.onclick = function(){
        Upload_Outreach().then(data=>{
            if(data){
                if(data.Success==true){
                   ShowMsg(true , data.data)

                   submit_btn.disabled = false

                   let count = 5
                   let x = setInterval(function(){
                      count=count-1
                      if(count==0){
                        clearInterval(x)
                        window.location.href='/'
                      }

                      submit_btn.innerText = `Event Uploaded ${count}`
                   } , 1000)

                }
                else{
                    ShowMsg(false , data.Error)
                }
            }
        })
    }

    function ShowMsg(status , msg){
       if(status==true){
        Swal.fire({
            position: "top-end",
            icon: "success",
            title: msg,
            showConfirmButton: false,
            timer: 2500
        });
        submit_btn.disabled = false
       }
       else if(status===false){
         Swal.fire({
            icon: "error",
            title: "Oops...",
            text: msg,
        });
           submit_btn.disabled = false
       }
       else{
        Swal.fire({
            icon: "error",
            title: "Server Error",
            text: "Server is Busy Pls Try Again Later !",
        });
           submit_btn.disabled = false
       }
       
    }

    function Upload_Outreach(){
      let payload = new FormData()
     
      payload.append("title" , title.value)
      payload.append("description" , des.value)
      payload.append("date" , date.value)
      payload.append("location" , loc.value)
      payload.append("heading1" , Heading1.value)
      payload.append("description1" , description1.value)
      payload.append("heading2" , Heading2.value)
      payload.append("description2" , description2.value)
      payload.append("heading3" , Heading3.value)
      payload.append("description3" , description3.value)
      payload.append("status" ,statuso.value )
      payload.append("image" , img.files[0])
      
      
      submit_btn.disabled = true

      return fetch(`${API_URL}/api/outreach/update/{{Eid}}` , {
        method:"POST",
        body:payload
      }).then(res=>res.json()).catch(e=>{
        ShowMsg('se' , 'server error')
      })
    }

    fetch(`${API_URL}/api/outreach/find/one/{{Eid}}`).then(res=>res.json()).then(data=>{
            if(data.Success===true){
                title.value = data.data.title;
                des.value = data.data.des
                date.value = data.data.date
                loc.value = data.data.location
                description1.value = data.data.des1
                description2.value = data.data.des2
                description3.value = data.data.des3
                Heading1.value = data.data.heading1
                Heading2.value = data.data.heading2
                Heading3.value = data.data.heading3
                statuso.value = data.data.status
            }
        })
    
</script>
