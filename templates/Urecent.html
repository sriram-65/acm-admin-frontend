<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
     <div class="logo">
        <a href="#">NPR@ACM</a>
     </div>
    </nav>
   
    <section id="upload">
     <div class="container">
    <div class="main-text">
      <h1>Upload Your recentEvent</h1>
      <p>From Recent Event Uploading <button class="btn btn-dark" onclick="window.history.back()">Back</button></p>
    </div>

    <form >
        
         <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
            <div class="eform">
                   <input type="text" class="form-control" id="title" placeholder="Enter event title" required>
            </div>

        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <div class="eform">
                   <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter event description" required></textarea>
            </div>
        </div>

       
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <div class="eform">
            <input type="date" class="form-control" id="date" name="date" required>
            </div>
        </div>

        
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <div class="eform">
            <input type="time" class="form-control" id="time" name="time" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <div class="eform">
              <textarea class="form-control" id="location" name="location" rows="2" placeholder="Enter event location" required></textarea>
            </div>
            
        </div>

      
        <div class="mb-3">
            <label for="img" class="form-label">Event Image</label>
            <div class="eform">
            <input class="form-control" type="file" id="img" name="img" accept="image/*">
            </div>
        </div>

        
        
        
        <button type="button" class="btn btn-primary" id="submit_btn">Add Recent Event</button>

    </form>

    <br>
    <br>
      
   </div>
    </section>
  
</body>
</html>
<script>
    let API_URL = '{{API}}'
    let title = document.getElementById("title")
    let des = document.getElementById("description")
    let date = document.getElementById("date")
    let time = document.getElementById("time")
    let loc = document.getElementById("location")
    let img = document.getElementById("img")

    let submit_btn = document.getElementById("submit_btn")

    submit_btn.onclick = function(){
        Upload_Event().then(data=>{
            if(data){
                if(data.Success==true){
                   ShowMsg(true , data.msg)

                   submit_btn.disabled = false

                   let count = 5
                   let x = setInterval(function(){
                      count=count-1
                      if(count==0){
                        clearInterval(x)
                        window.location.href='/'
                      }

                      submit_btn.innerText = `Uploaded ${count}`
                   } , 1000)

                }
                else{
                    ShowMsg(false , data.msg)
                }
            }
        })
    }

    function ShowMsg(status , msg){
       if(status==true){
        Swal.fire({
            position: "top-end",
            icon: "success",
            title: msg,
            showConfirmButton: false,
            timer: 2500
        });
        submit_btn.disabled = false
       }
       else if(status===false){
         Swal.fire({
            icon: "error",
            title: "Oops...",
            text: msg,
        });
           submit_btn.disabled = false
       }
       else{
        Swal.fire({
            icon: "error",
            title: "Server Error",
            text: "Server is Busy Pls Try Again Later !",
        });
           submit_btn.disabled = false
       }
       
    }

    function Upload_Event(){
      let payload = new FormData()
     
      payload.append("title" , title.value)
      payload.append("description" , des.value)
      payload.append("date" , date.value)
      payload.append("time" , time.value)
      payload.append("location" , loc.value)
      payload.append("img" , img.files[0])
      
      
      submit_btn.disabled = true

      return fetch(`${API_URL}/api/recent/upload-recent-events` , {
        method:"POST",
        body:payload
      }).then(res=>res.json()).catch(e=>{
        ShowMsg('se' , 'server error')
      })
    }
</script>
