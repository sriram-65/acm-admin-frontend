<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Not Connected</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #ff4d4d;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff4d4d, #ff3333);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        
        .dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #fff;
            animation: dotPulse 1.5s infinite;
            margin: 0 1px;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .signal-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 30px;
            margin: 20px 0;
            gap: 3px;
        }
        
        .bar {
            width: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px 3px 0 0;
        }
        
        .bar:nth-child(1) { height: 5px; animation: barAnimation 1s infinite; }
        .bar:nth-child(2) { height: 10px; animation: barAnimation 1s infinite 0.2s; }
        .bar:nth-child(3) { height: 15px; animation: barAnimation 1s infinite 0.4s; }
        .bar:nth-child(4) { height: 20px; animation: barAnimation 1s infinite 0.6s; }
        .bar:nth-child(5) { height: 25px; animation: barAnimation 1s infinite 0.8s; }
        
        @keyframes barAnimation {
            0%, 100% { background: rgba(255, 255, 255, 0.3); }
            50% { background: rgba(255, 255, 255, 0.8); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-unlink"></i>
        </div>
        
        <h1>Server Connection Lost</h1>
        
        <p>We're unable to establish a connection with the server. Please check your internet connection and try again.</p>
        
        <div class="signal-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <button class="btn" id="retryBtn">
            <i class="fas fa-sync-alt"></i>
            Retry Connection
        </button>
        
        <div class="status">
            Last attempt: <span id="time">Just now</span>
            <span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const retryBtn = document.getElementById('retryBtn');
            const timeElement = document.getElementById('time');
            const icon = document.querySelector('.icon');
            
            // Function to update time
            function updateTime() {
                const now = new Date();
                timeElement.textContent = now.toLocaleTimeString();
            }
            
            // Initial time update
            updateTime();
            
            // Retry button functionality
            retryBtn.addEventListener('click', function() {
                // Show loading state
                retryBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Trying to reconnect...';
                retryBtn.disabled = true;
                
                // Simulate connection attempt
                setTimeout(function() {
                    // Randomly determine if connection is successful (20% chance)
                    const isConnected = Math.random() > 0.8;
                    
                    if (isConnected) {
                        // Success
                        icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                        icon.style.color = '#4CAF50';
                        document.querySelector('h1').textContent = 'Connection Restored!';
                        document.querySelector('p').textContent = 'Server connection has been successfully established.';
                        retryBtn.style.display = 'none';
                        
                        // Redirect to a success page after a delay (simulated)
                        setTimeout(function() {
                            alert('Redirecting to the application...');
                            // In a real scenario: window.location.href = '/';
                        }, 1500);
                    } else {
                        // Failure
                        retryBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Retry Connection';
                        retryBtn.disabled = false;
                        updateTime();
                        
                        // Show error animation
                        icon.innerHTML = '<i class="fas fa-unlink"></i>';
                        icon.style.color = '#ff4d4d';
                        document.querySelector('h1').textContent = 'Still Cannot Connect';
                        document.querySelector('p').textContent = 'We\'re still unable to reach the server. Please try again.';
                        
                        // Shake animation for emphasis
                        icon.classList.add('shake');
                        setTimeout(() => {
                            icon.classList.remove('shake');
                        }, 500);
                    }
                }, 2000);
            });
            
            // Add shake animation for error state
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .shake {
                    animation: shake 0.5s;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
